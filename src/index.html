<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Full Stack com Firestore</title>
    <!-- 1. Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Carrega a folha de estilos customizada -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-custom text-white min-h-screen p-6 md:p-12">

    <!-- Modal de Alerta Customizado -->
    <div id="custom-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 opacity-0 invisible" onclick="closeModal()">
        <div class="bg-slate-800 p-6 rounded-xl shadow-2xl max-w-sm w-full border-t-4 border-indigo-500" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-indigo-400">T칤tulo</h3>
            <p id="modal-message" class="text-gray-300 mb-6">Mensagem</p>
            <button onclick="closeModal()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition">Entendi</button>
        </div>
    </div>

    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-400 mb-2">
                游 Lista de Compras Full Stack
            </h1>
            <p class="text-sm text-gray-400">
                Dados persistentes e em tempo real com Firestore.
            </p>
        </header>
        
        <!-- ID do Usu치rio para Colabora칞칚o -->
        <div id="user-id-display" class="text-center text-xs text-gray-500 mb-4 truncate" title="Seu ID de Usu치rio (Necess치rio para Regras de Seguran칞a)">
            Autenticando...
        </div>

        <!-- Formul치rio de Adi칞칚o -->
        <div id="add-form" class="bg-slate-800/70 p-5 mb-6 rounded-xl shadow-lg border border-slate-700">
            <h2 class="text-xl font-semibold mb-3 text-indigo-300">Adicionar Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input id="item-name" type="text" placeholder="Nome do Item" class="col-span-2 p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 border-none" required>
                <input id="item-quantity" type="number" placeholder="Qtd" value="1" min="1" class="p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 border-none" required>
                <button id="add-button" class="col-span-1 p-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition duration-200 font-bold">
                    Adicionar
                </button>
            </div>
        </div>

        <!-- Loading / Error Message -->
        <div id="status-message" class="text-center p-4 text-sm bg-gray-700/50 rounded-lg mb-6 text-yellow-400">
            Carregando itens...
        </div>

        <!-- Shopping List -->
        <div id="item-list" class="space-y-4">
            <!-- Items will be injected here -->
        </div>

        <div class="text-center mt-8">
            <p class="text-sm text-gray-500">
                Os dados s칚o armazenados publicamente em: 
                <span id="collection-path-display" class="font-mono text-gray-600 break-all"></span>
            </p>
        </div>
    </div>

    <!-- 3. Configura칞칚o de Escopo para o M칩dulo JS (CORRE칂츾O DE ERRO) -->
    <script>
        // Vari치veis injetadas pelo ambiente (Canvas)
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
        const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const canvasInitialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- CONFIGURA칂츾O DUMMY PARA RODAR LOCALMENTE (Live Server) ---
        // Se a configura칞칚o real (do Canvas) n칚o for encontrada, injetamos uma configura칞칚o fict칤cia 
        // para evitar o erro de inicializa칞칚o do Firebase no ambiente local.
        const DUMMY_FIREBASE_CONFIG = {
            apiKey: "dummy-key",
            authDomain: "dummy.firebaseapp.com",
            projectId: "dummy-project",
            storageBucket: "dummy.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:dummy"
        };
        
        // Transfere as vari치veis. Usa o valor real do Canvas ou o valor dummy para rodar localmente.
        window.globalAppId = canvasAppId || 'default-app-id';
        window.globalFirebaseConfig = canvasFirebaseConfig || DUMMY_FIREBASE_CONFIG;
        window.globalInitialAuthToken = canvasInitialAuthToken;
    </script>

    <!-- 4. Carrega o JavaScript como m칩dulo -->
    <script type="module" src="./script.js"></script>
</body>
</html>
