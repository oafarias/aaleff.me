name: Deploy aaleff.me

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Pegar cÃ³digo do GitHub
        uses: actions/checkout@v4

      - name: ðŸ“‚ Copiar arquivos para o servidor
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "src/*"
          target: "/home/aaleff/apps/landing-page"
          timeout: "120s"
          command_timeout: "30m"

      - name: ðŸ”„ Reiniciar Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker restart landing_page